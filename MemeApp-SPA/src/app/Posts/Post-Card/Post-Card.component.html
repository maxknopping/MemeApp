<div class="card mb-4">
  <ul class="list-group list-group-flush">
    <li style="color: rgb(255, 51, 0)" class="list-group-item title text-left">
        <i class="fa fa-user mr-1"></i>{{post.username}}
    </li>
    <img class="card-img-top" src="{{post.url}}" alt="{{post.caption}}">
    <li class="list-group-item">
      <p style="color: rgb(0, 0, 0)"><i class="fa fa-user title text-left mr-1" color="black"></i>{{post.username}}</p> {{post.caption}}
    </li>
  </ul>
</div>
