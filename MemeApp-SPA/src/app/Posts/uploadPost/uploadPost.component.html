<div class="row row-wrapper">
  <div class="col-sm-6 caption-wrapper">
      <div class="text-left">
        <div class="input-group" style="margin-bottom: 2rem;">
          <input style="font-size: xx-large;" type="checkbox" [(ngModel)]="post.inJoust">
          <span style="color: black; margin-left: 1rem; margin-top: -3px; font-size: larger;">Include in Joust/Swipe?</span>
        </div>
        <h4>Caption</h4>
        <textarea name="bio" rows="4" class="form-control" [(ngModel)]="post.caption"></textarea>
        <div class="post-wrapper">
            <button (click)="postPhoto()" [routerLink]="[ '/feed' ]" class="post-button">POST</button>
        </div>
      </div>

  </div>
  <div class="col-sm-6 text-center">
    <div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
      <button fxFlex="100" class="btn-info" type="button" color="primary"
        (click)="cropImageModal()">
        Upload Photo
      </button>
    </div>
    <div *ngFor="let item of uploader.queue">
        <button type="button" class="btn btn-danger btn-xs"
                (click)="removePhoto(item)">
            <span class="glyphicon glyphicon-trash"></span> Remove
        </button>
    </div>
  <img class="preview" [src]="imgURL" *ngIf="imgURL">
  </div>
</div>
