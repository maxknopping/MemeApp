<div class="row row-wrapper">
  <div class = "col-md-3 col-sm-1"></div>
    <div class="col-sm-10 col-md-6" style="padding-right: 0px;">

      <div *ngIf="captionMode" class="text-left" style="margin-bottom: 10px;">
        <div style="display: flex; flex-direction: row;">
          <img class="preview" style="margin-right: 5px;" [src]="imgURL" *ngIf="imgURL">
          <textarea name="bio" placeholder="Type your caption here..." style="height: 100px;" rows="4" class="form-control" [(ngModel)]="post.caption"></textarea>
        </div>
        <div class="input-group" style="margin-top: 1rem;">
          <input style="font-size: xx-large;" type="checkbox" [(ngModel)]="post.inJoust">
          <span style="color: black; margin-left: 1rem; margin-top: -3px; font-size: larger;">Include in Joust/Swipe?</span>
        </div>
        <div class="post-wrapper">
            <button (click)="postPhoto()" [routerLink]="[ '/feed' ]" class="post-button">POST</button>
        </div>
      </div>

      <div *ngIf="!captionMode" class="text-center">
        <div>
          <button style="color: white; background-color: crimson; border-width: 0px;" class="btn-lg" type="button"
            (click)="cropImageModal()">
            Upload Photo
          </button>
        </div>
        <div *ngFor="let item of uploader.queue">
            <button type="button" class="btn btn-danger btn-xs"
                    (click)="removePhoto(item)">
                <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
        </div>
      </div>

      <div style="background-color: red; padding: 10px;" *ngIf="!captionMode" class="text-center">
        <div style="background-color: blue; padding: 10px; display: inline-block;" cdkDrag mwlResizable [resizeEdges]="{ bottom: true, right: true, top: true, left: true }"
        (resizeEnd)="onResizeEnd($event)" [enableGhostResize]="true">
          Move me bitch
        </div>

    </div>
    <div class = "col-md-3 col-sm-1"></div>
</div>
