<div *ngIf="posts.length === 0 && reachedEnd" style="text-align: center;">
  <h5 style="display: inline-block;">When you follow other users, you'll see their posts here.</h5>
</div>

<div class="container">
  <div *ngFor="let post of posts" class="row">
    <div class = "col-md-3 col-sm-1"></div>
    <div class="col-sm-10 col-md-6">
        <app-Post-Card [post]="post" (delete)="deletePost($event)"></app-Post-Card>
    </div>
    <div class = "col-md-3 col-sm-1"></div>
  </div> 
</div>
