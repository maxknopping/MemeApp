<div class="container mt-4">
    <div class="row">
      <div class="col-sm-3">
          <img class="card-img-top profile-picture" src="{{posts[0]?.url}}">
          <h6><a class="change-prof-pic" style="color: blue">Change Profile Picture</a></h6>
      </div>
      <div class="col-sm-6">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
          <div class="form-group">
              <h4>Username</h4>
              <input name="username" class="form-control" id="username-input" [(ngModel)]="user.username">
          </div>
          <div class="form-group">
              <h4>Bio</h4>
              <textarea name="bio" rows="4" class="form-control" [(ngModel)]="user.bio"></textarea>
          </div>
          <button form="editForm" [disabled]="!editForm.dirty" class="save-button">SAVE CHANGES</button>
        </form>
      </div>
      <div class="col-sm-3">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Warning:</strong> You have made changes. Any unsaved changes will be lost.
         </div>
      </div>
  </div> 
</div>
