<div class="modal-header">
  <h4 class="modal-title pull-left">Change Password</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myform" (submit)="submit()" fxFlex="100">
  <div
    fxFlex="500px"
    fxLayoutAlign="center center"
    fxLayout="column"
    fxFlexOffset="calc(50% - 250px)"
    fxFlex.xs="100"
    fxFlexOffset.xs="0"
    style="padding: 10px; text-align: center;"
  >
  <div class="form-group">
    <input type="password" class="form-control" formControlName = "CurrentPassword" placeholder="Current Password">
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': myform.get('NewPassword').errors && myform.get('NewPassword').touched}"
    type="password" class="form-control" formControlName = "NewPassword" placeholder="New Password">
    <div *ngIf="myform.get('NewPassword').hasError('required') && myform.get('NewPassword').touched" 
    class="invalid-feedback">Password is required</div>
    <div *ngIf="myform.get('NewPassword').hasError('minlength') && myform.get('NewPassword').touched" 
    class="invalid-feedback">Password must be at least 8 characters</div>
    <div *ngIf="myform.get('NewPassword').hasError('maxlength') && myform.get('NewPassword').touched" 
    class="invalid-feedback">Password cannot exceed 50 characters</div>
  </div>
    <br>
    <button class="btn-success" fxFlex color="primary">
      Submit
    </button>
  </div>
</form>
