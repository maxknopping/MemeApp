<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      type="text" 
      class="form-control" 
      formControlName = "username" 
      placeholder="Username">
      <div class="invalid-feedback">Please choose a username</div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      type="password" class="form-control" formControlName = "password" placeholder="Password">
      <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" 
      class="invalid-feedback">Password is required</div>
      <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" 
      class="invalid-feedback">Password must be at least 8 characters</div>
      <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" 
      class="invalid-feedback">Password cannot exceed 50 characters</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && 
        registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
        type="password" class="form-control" formControlName = "confirmPassword" placeholder="Confirm Password">
        <div *ngIf="registerForm.get('confirmPassword').hasError('required') && 
        registerForm.get('confirmPassword').touched" 
        class="invalid-feedback">Password is required</div>
        <div *ngIf="registerForm.hasError('mismatch') && 
        registerForm.get('confirmPassword').touched" 
        class="invalid-feedback">Passwords must match</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
          placeholder="Name" formControlName="knownAs">
        <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
      </div>
    

    <div class="form-group">
        <label class="control-label" style="margin-right:10px">I am: </label>
        <label class="radio-inline">
          <input class="mr-3" type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline ml-3">
          <input class="mr-3" type="radio" value="female" formControlName="gender">Female
        </label>
        <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="other" formControlName="gender">Other
        </label>
      </div>

    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
          placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
      <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
    </div>


  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
